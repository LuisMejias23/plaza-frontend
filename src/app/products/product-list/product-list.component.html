<h1 class="text-3xl font-bold text-center my-8 text-gray-800">Nuestros Productos</h1>

    <div *ngIf="isLoading" class="text-center text-blue-600">Cargando productos...</div>
    <div *ngIf="errorMessage" class="text-center text-red-600">{{ errorMessage }}</div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
      <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
        <a [routerLink]="['/products', product._id]">
          <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover">
          <div class="p-4">
            <h2 class="text-lg font-semibold text-gray-800 mb-2 truncate">{{ product.name }}</h2>
            <p class="text-xl font-bold text-blue-600 mb-2">$ {{ product.price | number:'1.2-2' }}</p>
            <p class="text-sm text-gray-600 mb-4">{{ product.brand }} - {{ product.category }}</p>
            <div class="flex items-center text-sm text-gray-500">
              <span class="mr-1">★</span> {{ product.rating | number:'1.1-1' }} ({{ product.numReviews }} reseñas)
            </div>
          </div>
        </a>
      </div>
    </div>

    <div *ngIf="products.length === 0 && !isLoading && !errorMessage" class="text-center text-gray-600 my-8">
      No hay productos disponibles en este momento.
    </div>
